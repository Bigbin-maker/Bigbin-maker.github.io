<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网页</h1>
    <nav>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一家致力于提供优质服务的公司。我们的团队由经验丰富的专业人士组成，旨在满足客户的需求。</p>
    </section>

    <section id="services">
        <h2>我们的服务</h2>
        <ul>
            <li>服务一</li>
            <li>服务二</li>
            <li>服务三</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>如果您有任何问题，请通过以下方式联系我们：</p>
        <p>Email: example@example.com</p>
        <p>电话: 123-456-7890</p>
    </section>
</div>

<footer>
    <p>&copy; 2024 我的公司. 保留所有权利.</p>
</footer>

</body>
</html>
